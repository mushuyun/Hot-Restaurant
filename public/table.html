<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make Reservation</button></a>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
            <div class="card-header">
              <h3><strong>Current Reservations</strong></h3>
            </div>
            <div class="card-body" id="tableDiv">
                
            </div>
          </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
  
    $.get("/api/tables" , (data) => {
          data.forEach(table => {
            console.log(table);
            const newTable = `<div class="card">
                    <div class="card-header">
                      <h3><strong><span id="tableNumber">"Table#" ${table.id}</span></strong></h3>
                    </div>
                    <div class="card-body">
                      <h2 id="table"></h2>
                      <div id="stats">
                        <h3><strong>Id:</strong> <span id="id">${table.id}</span></h3>
                        <h3><strong>Name:</strong> <span id="name">${table.name}</span></h3>
                        <h3><strong>Phone Number:</strong> <span id="phone">${table.phoneNumber}</span></h3>
                        <h3><strong>Email:</strong> <span id="email">${table.email}</span></h3>
                      </div>
                    </div>
                </div>`;
              $("#tableDiv").append(newTable);
              console.log(newTable)
          });
          
    });
    
  </script>
  
  </body>
</html>
