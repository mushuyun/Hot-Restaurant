<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restraunt</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
      <div class="container">
        <div class="jumbotron">
          <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
          <hr>
          <h2 class="text-center">Make your reservation</h2>
          <br>
          <div class="text-center">
            <a href="/table"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
            <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <!-- Reservation Page -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Table Reservation</h4>
              </div>
              <div class="panel-body">
                <form role="form">
                  <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="reserve_name"><div id="norton-idsafe-field-styling-divId" style="height:24.727272727272727px;max-width:24.727272727272727px;vertical-align:top; position:absolute; top:83.63636363636364px;left:884.9824046920821px;cursor:pointer;resize: both;z-index:2147483646;"><img id="norton-idsafe-field-logo-imgId" src="chrome-extension://admmjipmmciaobhojoghlmleefbicajg/content/images/ic-field-logo.svg" style="height:24.727272727272727px; max-width:24.727272727272727px;"></div>
                  </div>
                  <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" id="reserve_phone">
                  </div>
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="reserve_email">
                  </div>
                  <div class="form-group">
                    <label for="">Unique ID</label>
                    <input type="text" class="form-control" id="reserve_uniqueID">
                  </div>
                  <button type="submit" id="add-btn" class="btn btn-primary submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
          </div>
        </footer>
      </div>
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>        

        <script type="text/javascript">
            
            $.get("/api/tables" , (data) => {
                    $("#add-btn").on("click", () => {
                    event.preventDefault();

                    const newTable = {
                        name: $("#reserve_name").val().trim(),
                        id: $("#reserve_uniqueID").val().trim(),
                        phoneNumber: $("#reserve_phone").val().trim(),
                        email: $("#reserve_email").val().trim()
                    }

                    $.post("api/tables", newTable)
                    .then( data => {
                        alert(data.name);
                    });
                });
            });
        </script>
</body>
</html>
